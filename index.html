<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Film Project</title>
</head>
<body>
  <div class="text-center">
    <h1>Beautiful Archive For You</h3>
    <hr>
    <h3>atalayworks</h2>
  </div>      

  
  <div class="container" style ="margin-top:20px;">
                                     
                <div class="card row">
                    <div class="card-header">Movies&Series Archive</div>
                    <div class="card-body">
                            <form id = "film-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="title" id = "title" placeholder="Movie&Series Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="director" id = "director" placeholder="Movie&Series Director's Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="url" id = "url" placeholder="Movie&Series Poster Link">
                                    </div>

                                    <div class="form-group col-md-6">
                                      <input class="form-control" type="text" name="type" id="type" placeholder="Movie or Series type here">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <input class="form-control" type="text" name="platform" id="platform" placeholder="Publishing Platform (ex. Netflix, Prime Video, ..)">
                                    </div>  
                                    <div class="form-group col-md-6">
                                      <input class="form-control" type="text" name="publishyear" id="publishyear" placeholder="Movie&Series's First Publishing Year">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning">Add Your Archive</button>
                            </form>
                            <hr>
                            

                        
                     </div>
                 
                     <div class="card-body">
                            <hr>
                            <h5 class="card-title" id = "films-title">Archive</h5>
        
                            <hr>
                            <table class="table table-dark">
                                    <thead>
                                      <tr>
                                        <th scope="col">Poster</th>
                                        <th scope="col">Movies&Series's Names</th>
                                        <th scope="col">Director</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Platform</th>
                                        <th scope="col">Publishing Year</th>
                                        
                                      </tr>
                                    </thead>
                                    <tbody id = "films">
                                        <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->
                                    </tbody>
                                  </table>
                            <hr>  
                            <a id = "clear-films" class="btn btn-dark" href="#">Clear All Films</a>               
                        </div>
                      </div>
                
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
            <script src="js/ui.js"></script>
            <script src="js/storage.js"></script>
            <script src="js/film.js"></script>
            <script src="js/project.js"></script>

</body>
</html>
